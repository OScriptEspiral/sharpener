Retrieving a specific exercise filtered by language and name.
Lists all existing exercises, sorted by difficulty, filtered by a language.
---
tags:
  - Exercise
security:
  - cliToken: []
parameters:
  - name: language
    in: path
    type: string
    required: true
    description: Programming language name
    enum: ['rust', 'python']
  - name: name
    in: path
    type: string
    required: true
    description: Exercise name
responses:
  200:
    description: Complete information about an exercise
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: The exercise name.
            example: Hello World
          language:
            type: string
            description: The exercise language.
            example: rust
          topics:
            type: array
            items:
              type: string
              description: An exercise topic.
              example: math
          difficulty:
            type: integer
            description: How hard an exercise is.
            min: 0
            max: 10
            example: 0
          description:
            type: string
            description: The exercise description, typically written in Markdown (CommonMark).
            example: \# Hello World \n The classical introductory exercise. Just say "Hello, World!".
          solution:
            type: string
            description: Solution file URI
            example: gs://bucket-exercises/accumulate/example.rs
          starting_point:
            description: Starting point file URI
            example: gs://bucket-exercises/accumulate/src/lib.rs
          compressed:
            description: Compressed file URI
            example: gs://bucket-exercises/accumulate/accumulate.tar.gz
          test:
            description: Test file URI
            example: gs://bucket-exercises/accumulate/tests/accumulate.rs
  403:
    description: Only teachers can access exercises.
  404:
    description: Unknown language|Exercise doesn't exist
