Creating a track
Protected route, the user must be a Professor. Create a track with
the specified name, unless the user already has a class with that name.
---
tags:
  - Track
security:
  - cliToken: []
parameters:
  - name: track_name
    in: path
    type: string
    required: true
    description: Class name
responses:
  201:
    description: Created.
  401:
    description: API Token error.
  403:
    description: Only teachers can create tracks.
  409:
    description: You already have a track with that name.
