Listing enrolled or created classes 
Protected route, that if the user is a professor, show all 
classes that he/she created. If the user is a student, 
all classes that the student is participating are returned.
---
security:
  - bearerAuth: []
responses:
  200:
    description: A list of classes
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: The class name.
            example: Defence Against the Dark Arts
          created_at:
            type: string
            description: Class creation timestamp.
            format: date-time
          members:
            type: integer
            description: Number of members currently enrolled.
            example: 42
          tracks:
            type: integer
            description: Number of tracks registered in this class.
            example: 2
  403:
    description: Only teachers can see classes.
